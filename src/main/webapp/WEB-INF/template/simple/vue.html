<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue</title>
	</head>
	<body>
		
		@ var htmlPart = {
			<p>This is html part!</p>
		@ };
		
		@ include("layout.html",{htmlSection:htmlPart}){};
		
		<h1>Hi, ${user.name}</h1>
		
		<div id="app">
			<p>{{ message }}</p>
			<input type="text" v-model="message" />
		</div>
		
		<script src="${base}/js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			new Vue({
				el: '#app',
				data:{
					message: 'Hello Vue.js!'
				}
			})
		</script>
	</body>
</html>
